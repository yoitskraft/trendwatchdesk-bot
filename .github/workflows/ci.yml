name: TrendWatchDesk CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy pillow requests

      - name: Generate daily charts (CI)
        run: python main.py --ci

      - name: Generate news posters
        run: python main.py --posters

      - name: Upload all outputs (charts + posters + captions)
        uses: actions/upload-artifact@v4
        with:
          name: twd-outputs-${{ github.run_id }}
          path: |
            output/charts/*.png
            output/posters/*.png
            output/posters/*_caption.txt
            output/caption_*.txt
            output/run.log
