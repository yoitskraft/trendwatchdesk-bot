name: TrendWatchDesk Daily

on:
  schedule:
    - cron: "30 7 * * 1-5"   # Runs 07:30 UTC weekdays (~08:30 London)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install --upgrade yfinance pandas

      - name: Run generator
        env:
          TZ: Europe/London
          PAGES_BASE: https://<your-username>.github.io/trendwatchdesk-bot
        run: python main.py

      - name: Commit outputs
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/*.png docs/feed.xml || true
          git commit -m "Daily update" || echo "Nothing to commit"
          git push
