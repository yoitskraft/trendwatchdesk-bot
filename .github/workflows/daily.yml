name: TrendWatchDesk Generate (Charts)

on:
  schedule:
    - cron: "10 7 * * 1,3,5"   # Mon/Wed/Fri 07:10 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Show Python & pip
        run: |
          python --version
          pip --version

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade yfinance pillow pandas numpy requests pytz urllib3

      - name: Ensure output folder
        run: |
          mkdir -p output output/charts output/posters
          echo "Output dir:" && pwd && ls -la output || true

      # Fetch missing logos BEFORE running main
      - name: Fetch missing logos
        run: |
          python tools/download_logos.py

      - name: Run charts mode
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          set -x
          python -u main.py --daily 2>&1 | tee run.log

      - name: Print run.log to console
        if: always()
        run: |
          echo "===== BEGIN run.log ====="
          (test -f run.log && cat run.log) || echo "run.log missing"
          echo "===== END run.log ====="

      - name: Show output tree
        if: always()
        run: |
          echo "== output =="
          ls -la output || true
          echo "== output/charts =="
          ls -la output/charts || true
          echo "== output/posters =="
          ls -la output/posters || true
          echo "== caption files =="
          ls -la output/caption_* 2>/dev/null || true

      # ðŸ”’ Require charts: check the charts subfolder specifically
      - name: Require charts
        if: always()
        run: |
          set -e
          echo "== list charts =="
          find output/charts -type f -name "*.png" -printf "%p\n" 2>/dev/null || true
          COUNT=$(find output/charts -type f -name "*.png" 2>/dev/null | wc -l | tr -d ' ')
          echo "PNG count: $COUNT"
          if [ "$COUNT" = "0" ]; then
            echo "::error::No charts generated. Check run.log above for errors."
            exit 1
          fi

      # Publish only generated outputs to a dedicated 'charts' branch
      - name: Publish to 'charts' branch (single-commit)
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          set -e
          test -d output
          ls output/charts/*.png >/dev/null 2>&1

          rm -rf publish && mkdir publish
          cp -r output/* publish/

          cd publish
          git init
          git checkout -b charts
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote add origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${REPO}.git"

          git add -A
          git commit -m "Publish charts $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push -f origin charts

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: charts-run-${{ github.run_id }}
          path: |
            run.log
            output/**
