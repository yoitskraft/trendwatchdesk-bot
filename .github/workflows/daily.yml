name: TrendWatchDesk Generate

on:
  schedule:
    - cron: "10 7 * * 1,3,5"   # Mon/Wed/Fri 07:10 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Show Python & pip
        run: |
          python --version
          pip --version

      # Always install baseline deps first
      - name: Install baseline deps
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade yfinance pillow pandas numpy requests pytz urllib3

      # Then optionally install your requirements (if present)
      - name: Install project requirements (optional)
        if: hashFiles('requirements.txt') != ''
        run: |
          pip install -r requirements.txt || true

      - name: Debug assets (logos/brand)
        run: |
          echo "== assets =="
          ls -la assets || true
          echo "== assets/logos =="
          ls -la assets/logos || true
          echo "== brand logo candidates =="
          ls -la assets/brand_logo.png assets/logo.png || true

      # Make the probe non-fatal so the job continues either way
      - name: Probe Yahoo 4H (AAPL)
        continue-on-error: true
        run: |
          python - << 'PY'
          import yfinance as yf
          try:
              df = yf.download("AAPL", period="10d", interval="4h", progress=False)
              print("Probe rows:", 0 if df is None else len(df))
              print(df.tail(3))
          except Exception as e:
              print("Probe failed:", e)
          PY

        - name: Ensure output folder
     run: |
       mkdir -p output
       echo "Output dir:" && pwd && ls -la output || true

   - name: Run bot (tee log)
     run: |
       set -x
       python -u main.py 2>&1 | tee run.log
     env:
       PYTHONUNBUFFERED: "1"

   - name: Print run.log to console
     if: always()
     run: |
       echo "===== BEGIN run.log ====="
       (test -f run.log && tail -n 300 run.log) || echo "run.log missing"
       echo "===== END run.log ====="

      - name: Debug output folder
        if: always()
        run: |
          echo "== output listing =="
          ls -la output || true
          echo "== any pngs =="
          find output -maxdepth 1 -type f -name "*.png" -printf "%f\n" 2>/dev/null || true

      - name: Require charts
        if: always()
        run: |
          set -e
          COUNT=$(find output -maxdepth 1 -type f -name "*.png" 2>/dev/null | wc -l | tr -d ' ')
          echo "PNG count: $COUNT"
          if [ "$COUNT" = "0" ]; then
            echo "::error::No charts generated. Check previous steps:"
            echo " - If the probe printed 0 rows, Yahoo intraday may be rate-limited."
            echo " - Check main.py logs in run.log for errors per ticker."
            exit 1
          fi

      - name: Upload charts
        uses: actions/upload-artifact@v4
        with:
          name: charts-${{ github.run_id }}
          path: output/*.png
          if-no-files-found: warn

      - name: Upload logs and output folder
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-${{ github.run_id }}
          path: |
            run.log
            output/**
