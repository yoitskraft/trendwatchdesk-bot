name: Docs Autostamp

on:
  workflow_run:
    workflows:
      - TrendWatchDesk Generate          # your charts workflow name
      - TWD Breaking Posters (event-driven)  # your posters workflow name
    types: [completed]
  workflow_dispatch: {}

jobs:
  stamp:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install tiny deps
        run: |
          python -m pip install --upgrade pip

      - name: Ensure docs dir
        run: |
          mkdir -p docs

      - name: Add autostamp script
        run: |
          cat > docs/autostamp.py <<'PY'
# (content injected by workflow)
PY
        shell: bash

      - name: Write autostamp content
        run: |
          python - <<'PY'
from pathlib import Path
p = Path("docs/autostamp.py")
p.write_text(open("docs/autostamp.py", "r", encoding="utf-8").read(), encoding="utf-8")
print("[info] autostamp present:", p.exists())
PY

      - name: Run autostamp (captures env knobs if set in prior workflows)
        env:
          # Pass through commonly used knobs so the status block reflects latest config.
          TWD_MODE: charts
          TWD_TF: D
          TWD_BREAKING_RECENCY_MIN: "720"
          TWD_BREAKING_MIN_SOURCES: "1"
          TWD_BREAKING_FALLBACK: "on"
          TWD_ALLOW_RSS: "on"
          TWD_WATCHLIST: "AAPL,MSFT,NVDA,AMD,TSLA,SPY,QQQ,GLD,AMZN,META,GOOGL"
        run: |
          python docs/autostamp.py

      - name: Commit docs if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          set -e
          if git diff --staged --quiet; then
            echo "No doc changes to commit."
            exit 0
          fi
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "docs: autostamp $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
